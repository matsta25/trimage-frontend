<p><code>exampleValue: <strong>{{ exampleValue }}</strong></code></p>

<p>
  <button mat-stroked-button (click)="setExampleValue()" [color]="'primary'" class="mr-3">
    Set random exampleValue
  </button>

  <button mat-stroked-button (click)="delExampleValue()" [color]="'warn'">
    Delete exampleValue
  </button>
</p>

Press <code><strong>F5</strong></code> and back here to check it!
