<button mat-stroked-button (click)="showSuccessNotification()" [color]="'primary'" class="mr-3">
  Show success notification
</button>

<button mat-stroked-button (click)="showErrorNotification()" [color]="'warn'" class="mr-3">
  Show error notification
</button>

<button mat-stroked-button (click)="showInfoNotification()"  class="mr-3">
  Show info notification
</button>
