<div class="d-flex justify-content-center flex-column align-items-center">

  <h2>Step 1/3</h2>
  <p>
    Select and upload a photo:
  </p>

  <div style="width: 300px">
    <ngx-dropzone
      multiple="false"
      accept="image/*"
      maxFileSize="1048576"
      (change)="onSelect($event)">
      <ngx-dropzone-label>Drop image or click to select from disc!</ngx-dropzone-label>
      <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
      </ngx-dropzone-image-preview>
    </ngx-dropzone>
  </div>

  <div class="pt-3">
    <button [routerLink]="['/', 'trimage', 'set-params']" mat-raised-button color="accent" [disabled]="!uploadedWithSuccess">Next!</button>
  </div>
</div>
