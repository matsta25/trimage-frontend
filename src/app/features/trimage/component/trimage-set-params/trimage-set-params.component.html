<div class="d-flex justify-content-center flex-column align-items-center">

  <h2>Step 2/3</h2>
  <p>
    Select parameters:
  </p>

  <form [formGroup]="paramsForm" (ngSubmit)="onSubmit()">
  <div>

    <mat-form-field>
      <input matInput placeholder="Number of shapes" type="number" formControlName="numberOfShapes">
    </mat-form-field>

    <br>

    <mat-form-field>
      <mat-label>Mode</mat-label>
      <mat-select formControlName="mode">
        <mat-option *ngFor="let mode of modes" [value]="mode.value">
          {{mode.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div class="d-flex justify-content-center flex-column align-items-center">
    <button mat-raised-button color="accent"  type="submit" [disabled]="!paramsForm.valid">Next!</button>
  </div>
  </form>

</div>
